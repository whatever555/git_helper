<div id ="gl-json-data-textarea-holder">

    <div class="file-header" id='gl-file-header'>
        <span class='gl-header'>Editable regex JSON rules</span>
        <a id='gl-edit-rules' class="btn-octicon tooltipped tooltipped-nw" rel="nofollow" data-skip-pjax="" aria-label="Change this file using the online editor">
            <svg aria-hidden="true" class="octicon octicon-pencil" height="16" version="1.1" viewBox="0 0 14 16" width="14">
                <path d="M0 12v3h3l8-8-3-3-8 8zm3 2H1v-2h1v1h1v1zm10.3-9.3L12 6 9 3l1.3-1.3a.996.996 0 0 1 1.41 0l1.59 1.59c.39.39.39 1.02 0 1.41z">
                </path>
            </svg>
        </a>


        <a class="btn btn-sm" role="button" tabindex="0" id="gl-actions-run"
            <span class="js-select-button">
                Run
            </span>
        </a>
        <a class="btn btn-sm right" role="button" tabindex="0" id="gl-actions-disable"
            <span class="js-select-button">
                Disable Git Helper
            </span>
        </a>
        &nbsp;
        <a class="btn btn-sm right" role="button" tabindex="0" id="gl-actions-enable"
            <span class="js-select-button">
                Enable Git Helper
            </span>
        </a>
    </div>
    <textarea id='gl-json-data-textarea' name='gl-json-data-textarea' value='loading...' spellcheck="false" placeholder="loading.." disabled>
    </textarea>
</div>

<div id='gl-io-options'>
    <div class="gl-io-buttons">
        <button id="gl-actions-reset" class="left btn btn-danger js-comment-cancel-button" type="submit" tabindex="1" data-disable-with="">
            Reset json to default
        </button>

        <button id="gl-actions-cancel" disabled class="btn btn-danger js-comment-cancel-button" type="submit" tabindex="1" data-disable-with="">
            Cancel
        </button>
        &nbsp;
        <button disabled id="gl-actions-save" class="btn btn-primary" type="submit" tabindex="1" data-disable-with="">
            Save changes
        </button>
    </div>
</div>
